<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Status Check</title>
    
    <!-- Google Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />

    <style>
        :root {
            /* Material Design 3 Token-like variables */
            --md-sys-color-primary: #006495;
            --md-sys-color-on-primary: #ffffff;
            --md-sys-color-surface: #f8f9ff;
            --md-sys-color-surface-container: #ffffff;
            --md-sys-color-on-surface: #191c20;
            --md-sys-color-outline: #72777f;
            --md-sys-color-outline-variant: #c4c7c5;
            
            /* Status Colors */
            --status-green-bg: #dcfce7;
            --status-green-fg: #14532d;
            --status-red-bg: #fee2e2;
            --status-red-fg: #7f1d1d;
            --status-orange-bg: #ffedd5;
            --status-orange-fg: #7c2d12;
            --status-blue-bg: #dbeafe;
            --status-blue-fg: #1e3a8a;
            --status-gray-bg: #f3f4f6;
            --status-gray-fg: #4b5563;

            --radius-lg: 24px;
            --radius-md: 12px;
            --shadow-1: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --shadow-2: 0 4px 6px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Roboto', 'Noto Sans JP', sans-serif;
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        /* --- Animations --- */
        .fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden {
            display: none !important;
        }

        /* --- App Selector View --- */
        .card {
            background: var(--md-sys-color-surface-container);
            border-radius: var(--radius-lg);
            padding: 32px 24px;
            box-shadow: var(--shadow-1);
            text-align: center;
            transition: box-shadow 0.3s ease;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .subtitle {
            font-size: 14px;
            color: var(--md-sys-color-outline);
            margin-bottom: 24px;
        }

        /* App Grid Layout */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 16px;
            width: 100%;
        }

        .app-btn {
            background-color: var(--md-sys-color-surface);
            border: 1px solid var(--md-sys-color-outline-variant);
            color: var(--md-sys-color-on-surface);
            padding: 20px 12px;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 700;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            min-height: 100px;
        }
        .app-btn:hover {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            border-color: var(--md-sys-color-primary);
            transform: translateY(-4px);
            box-shadow: var(--shadow-2);
        }
        .app-btn:active {
            transform: translateY(-2px);
        }

        .app-btn .material-symbols-rounded {
            font-size: 32px;
        }

        /* --- Loading View --- */
        #loading-view {
            text-align: center;
            padding: 40px;
        }
        .spinner {
            width: 48px;
            height: 48px;
            border: 5px solid #e0e0e0;
            border-top: 5px solid var(--md-sys-color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- Status Result View --- */
        .status-header {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .app-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--md-sys-color-on-surface);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 300px;
            text-align: left;
        }
        .back-btn {
            background: none;
            border: none;
            color: var(--md-sys-color-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 14px;
            padding: 8px;
            border-radius: 50px;
            transition: background 0.2s;
        }
        .back-btn:hover {
            background-color: #f0f4f8;
        }

        /* Status Cards */
        .status-badge-large {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            border-radius: var(--radius-md);
            margin-bottom: 24px;
            text-align: center;
        }
        
        .status-icon {
            font-size: 48px !important;
            margin-bottom: 12px;
        }
        
        .status-text-main {
            font-size: 22px;
            font-weight: 700;
        }
        
        .status-subtext {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 4px;
        }

        .info-grid {
            display: grid;
            gap: 12px;
        }

        .info-item {
            background: #f0f4f8;
            padding: 16px;
            border-radius: var(--radius-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info-label {
            font-size: 14px;
            color: var(--md-sys-color-on-surface);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-value {
            font-weight: 700;
            font-size: 14px;
        }

        .footer-info {
            margin-top: 24px;
            text-align: right;
            color: var(--md-sys-color-outline);
        }

        .last-updated {
            font-size: 12px;
            margin-bottom: 4px;
        }
        
        .update-notice {
            font-size: 11px;
            opacity: 0.8;
        }

        button.primary-btn {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            border: none;
            padding: 10px 20px;
            border-radius: 100px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }
        button.primary-btn:hover { opacity: 0.9; }

        /* Color Modifiers */
        .color-green { background-color: var(--status-green-bg); color: var(--status-green-fg); }
        .color-red { background-color: var(--status-red-bg); color: var(--status-red-fg); }
        .color-orange { background-color: var(--status-orange-bg); color: var(--status-orange-fg); }
        .color-blue { background-color: var(--status-blue-bg); color: var(--status-blue-fg); }
        .color-gray { background-color: var(--status-gray-bg); color: var(--status-gray-fg); }
        
        .text-green { color: var(--status-green-fg); }
        .text-red { color: var(--status-red-fg); }
        .text-blue { color: var(--status-blue-fg); }
        .text-orange { color: var(--status-orange-fg); }
        .text-gray { color: var(--md-sys-color-outline); }

    </style>
</head>
<body>

    <main class="container">
        
        <!-- 1. App Selector View (List from JSON) -->
        <div id="selector-view" class="card fade-in">
            <span class="material-symbols-rounded" style="font-size: 48px; color: var(--md-sys-color-primary); margin-bottom: 16px;">dns</span>
            <h1>ステータス確認</h1>
            <p class="subtitle">確認したいサービスを選択してください</p>
            
            <div id="app-list-container" class="app-grid">
                <div class="spinner" style="width: 24px; height: 24px; border-width: 3px;"></div>
            </div>

            <!-- 読み込み失敗時の表示 -->
            <div id="app-list-error" class="hidden" style="margin-top:20px; color: var(--status-red-fg);">
                <p>アプリ一覧を読み込めませんでした。</p>
                <button onclick="loadAppList()" class="primary-btn">再読み込み</button>
            </div>
        </div>

        <!-- 2. Loading View -->
        <div id="loading-view" class="hidden">
            <div class="spinner"></div>
            <p>サーバーに問い合わせ中...</p>
        </div>

        <!-- 3. Status Display View -->
        <div id="status-view" class="card hidden">
            <div class="status-header">
                <div class="app-title" id="display-app-name">AppName</div>
                <button onclick="resetView()" class="back-btn">
                    <span class="material-symbols-rounded">arrow_back</span>
                    一覧へ戻る
                </button>
            </div>

            <!-- Main Status Indicator (Fixed) -->
            <div id="main-status-badge" class="status-badge-large color-green">
                <span class="material-symbols-rounded status-icon" id="main-status-icon">check_circle</span>
                <div class="status-text-main" id="main-status-text">正常動作中</div>
                <div class="status-subtext" id="main-status-detail">全てのシステムは正常です</div>
            </div>

            <!-- Detail Grid (Dynamic) -->
            <div id="dynamic-info-grid" class="info-grid">
                <!-- Javascript will inject items here based on property.json -->
            </div>

            <div class="footer-info">
                <div class="last-updated">
                    最終更新: <span id="last-updated-time">----/--/-- --:--:--</span>
                </div>
                <div class="update-notice">
                    ※ステータス更新は約2週間ごとに行われます。
                </div>
            </div>
        </div>
        
        <!-- Error Message View -->
        <div id="error-view" class="card hidden" style="border-left: 5px solid #d32f2f;">
            <div style="text-align: left;">
                <h3 style="color: #d32f2f; margin: 0 0 12px 0; display: flex; align-items: center; gap:8px;">
                    <span class="material-symbols-rounded">error</span>
                    エラーが発生しました
                </h3>
                <p id="error-text" style="font-size: 14px; margin: 0 0 8px 0; line-height: 1.5;">情報の取得に失敗しました。</p>
            </div>
            <button onclick="resetView()" class="primary-btn" style="margin-top: 24px; background-color: #d32f2f; width: 100%;">
                一覧に戻る
            </button>
        </div>

    </main>

    <script>
        // DOM Elements
        const selectorView = document.getElementById('selector-view');
        const loadingView = document.getElementById('loading-view');
        const statusView = document.getElementById('status-view');
        const errorView = document.getElementById('error-view');
        const listContainer = document.getElementById('app-list-container');
        const listError = document.getElementById('app-list-error');
        const dynamicGrid = document.getElementById('dynamic-info-grid');

        // Initial Load
        window.addEventListener('load', () => {
            const params = new URLSearchParams(window.location.search);
            const app = params.get('app');

            if (app) {
                const decodedApp = decodeURIComponent(app);
                fetchStatus(decodedApp, decodedApp); // 第2引数は表示名(仮)
            } else {
                loadAppList();
            }
        });

        // 1. Load App List from app.json
        async function loadAppList() {
            listError.classList.add('hidden');
            listContainer.innerHTML = '<div class="spinner" style="width: 24px; height: 24px; border-width: 3px;"></div>';

            try {
                const res = await fetch(`./app.json?t=${Date.now()}`);
                if (!res.ok) throw new Error(`app.json load failed: ${res.status}`);
                
                const apps = await res.json();
                renderAppList(apps);

            } catch (e) {
                console.error(e);
                listContainer.innerHTML = '';
                listError.classList.remove('hidden');
            }
        }

        function renderAppList(apps) {
            listContainer.innerHTML = ''; 

            apps.forEach(app => {
                const btn = document.createElement('button');
                btn.className = 'app-btn';
                btn.onclick = () => selectApp(app.anC, app.anH);

                const icon = document.createElement('span');
                icon.className = 'material-symbols-rounded';
                icon.innerText = 'apps'; 
                
                const label = document.createElement('span');
                label.innerText = app.anH; 

                btn.appendChild(icon);
                btn.appendChild(label);
                
                listContainer.appendChild(btn);
            });
        }

        // 2. Select App Logic
        function selectApp(appId, appNameHuman) {
            const url = new URL(window.location);
            url.searchParams.set('app', encodeURIComponent(appId));
            window.history.pushState({}, '', url);

            fetchStatus(appId, appNameHuman);
        }

        function resetView() {
            const url = new URL(window.location);
            url.searchParams.delete('app');
            window.history.pushState({}, '', url);

            if (listContainer.children.length === 0 || listContainer.querySelector('.spinner')) {
                loadAppList();
            }
            showView('selector');
        }

        function showView(viewName) {
            [selectorView, loadingView, statusView, errorView].forEach(el => {
                el.classList.add('hidden');
                el.classList.remove('fade-in');
            });

            let target = null;
            if (viewName === 'selector') target = selectorView;
            else if (viewName === 'loading') target = loadingView;
            else if (viewName === 'status') target = statusView;
            else if (viewName === 'error') target = errorView;

            if (target) {
                target.classList.remove('hidden');
                void target.offsetWidth; 
                if(viewName !== 'loading') target.classList.add('fade-in');
            }
        }

        // 3. Fetch Status (Info & Properties)
        async function fetchStatus(appId, displayName) {
            showView('loading');
            
            const safeAppId = encodeURIComponent(appId);
            const baseUrl = `https://pipocorp-japan.github.io/StatusP/${safeAppId}`;
            const infoUrl = `${baseUrl}/info.json`;
            const propUrl = `${baseUrl}/property.json`; // プロパティ定義を取得

            try {
                const timestamp = Date.now();
                
                // info.json と property.json を並行して取得
                const [infoRes, propRes] = await Promise.all([
                    fetch(`${infoUrl}?t=${timestamp}`),
                    fetch(`${propUrl}?t=${timestamp}`)
                ]);
                
                if (!infoRes.ok) {
                    if (infoRes.status === 404) throw new Error(`指定されたID (${appId}) の情報が見つかりません。`);
                    throw new Error(`サーバーエラー (Status: ${infoRes.status})`);
                }

                const infoData = await infoRes.json();
                
                // property.json は必須ではない、または失敗しても表示は続けるようにするならここを調整
                // 今回は「いじって変えれるように」とのことなので、取得成功を前提とします。
                // 失敗時は空配列として扱います。
                let propData = [];
                if (propRes.ok) {
                    propData = await propRes.json();
                } else {
                    console.warn("property.json not found or invalid. Showing basic status only.");
                }

                renderStatus(displayName, infoData, propData);
                showView('status');

            } catch (error) {
                console.error(error);
                document.getElementById('error-text').innerText = error.message;
                showView('error');
            }
        }

        function renderStatus(displayName, infoData, propData) {
            // タイトル設定
            document.getElementById('display-app-name').innerText = displayName;

            // --- 1. 固定のメインステータス (status) ---
            const statusInfo = getStatusInfo(infoData.status);
            const badge = document.getElementById('main-status-badge');
            
            badge.className = 'status-badge-large ' + statusInfo.colorClass;
            document.getElementById('main-status-icon').innerText = statusInfo.icon;
            document.getElementById('main-status-text').innerText = statusInfo.text;
            document.getElementById('main-status-detail').innerText = statusInfo.desc;

            // --- 2. 動的な詳細プロパティの生成 ---
            dynamicGrid.innerHTML = ''; // クリア

            if (propData && propData.length > 0) {
                propData.forEach(prop => {
                    // prop = { name: "key", nameH: "表示名", type: "boolean/number", icon: "icon_name" }
                    const value = infoData[prop.name];
                    
                    if (value === undefined) return; // データがない場合はスキップ

                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'info-item';

                    // ラベル部分
                    const labelSpan = document.createElement('span');
                    labelSpan.className = 'info-label';
                    labelSpan.innerHTML = `<span class="material-symbols-rounded">${prop.icon || 'info'}</span> ${prop.nameH}`;

                    // 値部分
                    const valueSpan = document.createElement('span');
                    valueSpan.className = 'info-value';

                    if (prop.type === 'boolean') {
                        if (value === true) {
                            valueSpan.innerText = '使用可能'; // または '有効'
                            valueSpan.className += ' text-green';
                        } else {
                            valueSpan.innerText = '使用不可'; // または '無効'
                            valueSpan.className += ' text-red';
                        }
                    } else if (prop.type === 'number') {
                        const sInfo = getStatusInfo(value);
                        valueSpan.innerText = sInfo.text;
                        
                        // 簡易色分け
                        const code = Math.floor(parseFloat(value));
                        if (code === 0) valueSpan.className += ' text-green';
                        else if (code === 1) valueSpan.className += ' text-red';
                        else if (code === 2) valueSpan.className += ' text-orange';
                        else if (code === 3) valueSpan.className += ' text-blue';
                        else valueSpan.className += ' text-gray';
                    } else {
                        // 文字列などその他の場合
                        valueSpan.innerText = value;
                        valueSpan.className += ' text-gray';
                    }

                    itemDiv.appendChild(labelSpan);
                    itemDiv.appendChild(valueSpan);
                    dynamicGrid.appendChild(itemDiv);
                });
            } else {
                // プロパティがない場合のメッセージ（必要なら）
                // dynamicGrid.innerHTML = '<p style="color:#999; font-size:12px;">詳細情報はありません</p>';
            }

            // --- 3. 最終更新日時 ---
            const dateStr = infoData.last_updated || "";
            const parts = dateStr.split('-');
            
            if (parts.length >= 6) {
                const fmtDate = `${parts[0]}/${parts[1]}/${parts[2]} ${parts[3]}:${parts[4]}:${parts[5]}`;
                document.getElementById('last-updated-time').innerText = fmtDate;
            } else {
                document.getElementById('last-updated-time').innerText = dateStr || "不明";
            }
        }

        function getStatusInfo(statusCode) {
            const code = parseFloat(statusCode);
            if (isNaN(code)) return { text:'不明', desc:'データなし', colorClass:'color-gray', icon:'help' };

            const intCode = Math.floor(code);
            const isDecimal = code % 1 !== 0;

            let result = { text:'不明', desc:'判定不能', colorClass:'color-gray', icon:'help' };

            switch (intCode) {
                case 0:
                    result = { text:'正常動作中', desc:'全てのシステムが稼働しています', colorClass:'color-green', icon:'check_circle' };
                    break;
                case 1:
                    result = {
                        text: isDecimal ? '停止 (調査中)' : '停止',
                        desc: isDecimal ? '現在、原因を調査しています' : '重大なエラーが発生しています (未着手)',
                        colorClass: 'color-red', icon:'error'
                    };
                    break;
                case 2:
                    result = {
                        text: isDecimal ? '一部停止 (調査中)' : '一部停止',
                        desc: '主要機能は使用可能ですが不安定です',
                        colorClass: 'color-orange', icon:'warning'
                    };
                    break;
                case 3:
                    result = { text:'メンテナンス中', desc:'現在作業を行っています', colorClass:'color-blue', icon:'build' };
                    break;
            }
            return result;
        }
    </script>
</body>
</html>
